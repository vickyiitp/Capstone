<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="s_post.css">
</head>
<body>

    <div class="page-wrapper">
        <header class="navbar">
            <div class="container">
                <a href="/" class="logo">
                   <i class="fa-solid fa-user-group nav-brand-icon"></i>
                    Collaborate
                </a>
                <nav class="nav-links">
                    <a href="shome.html">Home</a>
                    <a href="s_dashboard.html">Dashboard</a>
                    <a href="#" class="active">Post Project</a>
                    <a href="#">My Project</a>
                   
                </nav>
                <button class="button button-primary">Login / Signup</button>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <h1 class="page-title">Post a New Project</h1>
                
                <form id="project-form" class="project-form">
                    <div class="form-item">
                        <label for="title" class="form-label">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
                            Project Title
                        </label>
                        <input type="text" id="title" name="title" placeholder="Enter project title" required minlength="5" maxlength="100">
                        <p class="form-message"></p>
                    </div>

                    <div class="form-item">
                        <label for="description" class="form-label">
                             <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
                            Project Description
                        </label>
                        <textarea id="description" name="description" placeholder="Describe your project.." required minlength="20" maxlength="5000"></textarea>
                        <p class="form-message"></p>
                    </div>

                    <div class="form-item">
                        <label for="category" class="form-label">
                             <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/></svg>
                            Category
                        </label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Mobile Development">Mobile Development</option>
                            <option value="AI & Machine Learning">AI & Machine Learning</option>
                            <option value="Design">Design</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Blockchain">Blockchain</option>
                            <option value="Game Development">Game Development</option>
                            <option value="Other">Other</option>
                        </select>
                         <p class="form-message"></p>
                    </div>

                     <div class="form-item">
                        <label for="skills" class="form-label">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m13 2-3 14-3-7-7 11h17z"/></svg>
                            Skills Required
                        </label>
                        <select id="skills" name="skills" multiple required>
                            <option value="Html">Html</option>
                            <option value="Css">Css</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="React">React</option>
                            <option value="PHP">PHP</option>
                            <option value="Vue">Vue</option>
                            <option value="Node.js">Node.js</option>
                            <option value="Python">Python</option>
                            <option value="UI/UX">UI/UX</option>
                            <option value="Figma">Figma</option>
                            <option value="Express.js">Express.js</option>
                            <option value="Other">Other</option>
                        </select>
                        <p class="form-message"></p>
                    </div>
                    
                    <div class="form-item">
                        <label for="project-deadline" class="form-label">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                           Project Deadline
                        </label>
                        <input type="date" id="project-deadline" name="projectDeadline" required>
                        <p class="form-message"></p>
                    </div>

                    <div class="form-item">
                        <label for="application-deadline" class="form-label">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                            Application Deadline
                        </label>
                        <input type="date" id="application-deadline" name="applicationDeadline" required>
                        <p class="form-message"></p>
                    </div>

                    <div class="form-item">
                        <label for="budget" class="form-label">
                             <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
                            Budget (â‚¹)
                        </label>
                        <input type="number" id="budget" name="budget" placeholder="Enter budget" required min="0">
                        <p class="form-message"></p>
                    </div>

                    <div class="form-item">
                        <label for="image-url" class="form-label">
                             <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/><path d="M14 4h6v6"/><path d="m21 3-7 7"/></svg>
                            Project Image URL
                        </label>
                        <input type="url" id="image-url" name="imageUrl" placeholder="https://example.com/image.png" required>
                        <p class="form-message"></p>
                    </div>

                    <div class="form-item">
                        <label for="tags" class="form-label">
                           <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.432 0l6.568-6.568a2.426 2.426 0 0 0 0-3.432L12.586 2.586z"/><circle cx="7.5" cy="7.5" r=".5" fill="currentColor"/></svg>
                            Tags (Max 5, comma-separated)
                        </label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., frontend, design, api" required>
                        <p class="form-message"></p>
                    </div>

                    <button type="submit" class="button button-submit">Post Project</button>
                </form>
            </div>
        </main>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Blog</a>
                <a href="#">FAQ</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
            </div>
            <div class="social-icons">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect width="4" height="12" x="2" y="9"></rect><circle cx="4" cy="4" r="2"></circle></svg></a>
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 1.4 3.3 4.9 3.3 4.9-6.1-1.4-6.1-1.4-6.1-1.4v2.1c0 0 0 2.1-2.1 2.1-2.1 0-2.1-2.1-2.1-2.1v-2.1c0 0 0-2.1 2.1-2.1 2.1 0 2.1 2.1 2.1 2.1v-2.1c0 0 0-2.1 2.1-2.1 2.1 0 2.1 2.1 2.1 2.1v-2.1c0 0 0-2.1 2.1-2.1 2.1 0 2.1 2.1 2.1 2.1v-2.1c0 0 0-2.1 2.1-2.1 2.1 0 2.1 2.1 2.1 2.1v-2.1c0 0 0-2.1 2.1-2.1 2.1 0 2.1 2.1 2.1 2.1v-2.1c0 0 0-2.1 2.1-2.1 2.1 0 2.1 2.1 2.1 2.1V4z"></path></svg></a>
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg></a>
            </div>
        </div>
    </footer>

    <script src="s_post.js"></script>

</body>
</html>
